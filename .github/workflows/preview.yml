name: Preview Build

on:
  pull_request:
    types: [labeled]
    branches: [main, master]

jobs:
  preview:
    if: contains(github.event.label.name, 'markdeck-preview')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Detect and build site
        run: |
          if [ -f "Gemfile" ]; then
            gem install bundler && bundle install && bundle exec jekyll build -d _site
          elif [ -f "package.json" ] && grep -q "hugo" package.json; then
            npm ci && npm run build
          else
            echo "No recognized static site generator found. Using raw files."
            mkdir -p _site && cp -r _posts _pages assets _site/ 2>/dev/null || true
          fi

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const previewUrl = `https://preview-${prNumber}-${sha}.markdeck.app`;
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview URL: ${previewUrl}`
            });
